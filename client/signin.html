<script>
      // var login_url = "http://127.0.0.1:8000/rest-auth/login/";
      var login_url = addHost_("rest-auth/login/");
    /* attach a submit handler to the form */

$(document).ready(function(){
               $( "form" ).submit(function(event) {
                  event.preventDefault();
                  url = login_url;
                  localStorage.clear();
                  username_ = $("#login").val();
                  email_ = $('#email').val();
                  password_ = $('#password').val();

                  var posting = $.post( url, { username: username_, email: email_, password: password_ } );

                  posting.done(function( data ) {
                      $("#error-msg").css("display",  "none");
                      localStorage.name = username_;
                      localStorage.email = email_;
                      localStorage.password = password_;
                      localStorage.token = data.key;
                      window.location.href = "index.html";
                  });

                  posting.fail(function(data, status, xhr) {
                      $("#error-msg").css("display",  "block");
                      if (xhr == "") {
                          $("#error-msg").html("Error! Server is now unavailable.")
                      } else {
                          $("#error-msg").html("Error! Wrong user's data.")
                      }
                  });
                });
})
</script>
